<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Obicei</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>➕ Adaugă Obicei Nou</h1>
        <nav>
            <a class="button" href="{{ url_for('index') }}">⬅ Înapoi</a>
        </nav>
    </header>

    <main>
        <form method="POST">
            <label for="name">Nume obicei:</label>
            <input type="text" name="name" required>

            <label for="frequency">Frecvență (zilnic/săptămânal):</label>
            <input type="text" name="frequency" required>

            <label for="color">Culoare (opțional):</label>
            <input type="color" name="color" value="#cccccc">

            <button type="submit">Adaugă obicei</button>
        </form>
    </main>
</body>
</html>
