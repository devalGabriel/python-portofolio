{% extends "base.html" %}
{% block content %}
<h2>Adaugă tranzacție nouă</h2>
<form method="post">
    <label>Tip:
        <select name="type">
            <option value="income">Venit</option>
            <option value="expense">Cheltuială</option>
        </select>
    </label><br>
    <label>Categorie: <input type="text" name="category" required></label><br>
    <label>Suma (lei): <input type="number" name="amount" step="0.01" required></label><br>
    <label>Notă: <input type="text" name="note"></label><br>
    <button type="submit">💾 Salvează</button>
</form>
<p><a href="{{ url_for('index') }}">⬅ Înapoi</a></p>
{% endblock %}
